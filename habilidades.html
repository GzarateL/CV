<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gael Zárate - Habilidades</title>
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/universe-background.css">
    <link rel="stylesheet" href="css/loading-screen.css">
    
    <link rel="stylesheet" href="css/skills-section.css">
</head>
<body>
    <!-- Contenedor del universo de fondo -->
    <div class="universe-container" id="universeContainer"></div>

    <audio id="backgroundMusic" loop>
        <source src="assets/audio/I'll Take Care of You.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>

    <div class="top-controls">
        <button id="audioBtn" class="control-btn" title="Audio">
            <svg id="audioIcon" width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/>
            </svg>
        </button>
        <button id="langBtn" class="control-btn" title="Idioma">
            <span id="langText">ES</span>
        </button>
    </div>

    <div class="skills-section active" id="skillsSection">
        <button class="back-button" id="backToMain">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <path d="M19 7v4H5.83l3.58-3.59L8 6l-6 6 6 6 1.41-1.41L5.83 13H21V7z"/>
            </svg>
        </button>
        
        <div class="skills-container">
            <h2 class="skills-title">HABILIDADES</h2>
            <p class="skills-subtitle">TECNOLOGÍAS QUE DOMINO</p>
            
            <div class="skill-category">
                <h3 class="category-title">Frontend</h3>
                <div class="skills-grid">
                    <div class="skill-card"><img src="assets/images/skills/html.svg" alt="HTML5" class="skill-icon"><span class="skill-name">HTML</span></div>
                    <div class="skill-card"><img src="assets/images/skills/css.svg" alt="CSS3" class="skill-icon"><span class="skill-name">CSS</span></div>
                    <div class="skill-card"><img src="assets/images/skills/typescript.svg" alt="TypeScript" class="skill-icon"><span class="skill-name">TypeScript</span></div>
                    <div class="skill-card"><img src="assets/images/skills/react.svg" alt="React" class="skill-icon"><span class="skill-name">React</span></div>
                    <div class="skill-card"><img src="assets/images/skills/nextjs.svg" alt="Next.js" class="skill-icon"><span class="skill-name">Next.js</span></div>
                </div>
            </div>

            <div class="skill-category">
                <h3 class="category-title">Backend</h3>
                <div class="skills-grid">
                    <div class="skill-card"><img src="assets/images/skills/nodejs.svg" alt="Node.js" class="skill-icon"><span class="skill-name">Node.js</span></div>
                    <div class="skill-card"><img src="assets/images/skills/python.svg" alt="Python" class="skill-icon"><span class="skill-name">Python</span></div>
                    <div class="skill-card"><img src="assets/images/skills/php.svg" alt="PHP" class="skill-icon"><span class="skill-name">PHP</span></div>
                    <div class="skill-card"><img src="assets/images/skills/laravel.svg" alt="Laravel" class="skill-icon"><span class="skill-name">Laravel</span></div>
                </div>
            </div>

            <div class="skill-category-group">
                <div class="skill-category">
                    <h3 class="category-title">Bases de Datos</h3>
                    <div class="skills-grid">
                        <div class="skill-card"><img src="assets/images/skills/mongodb.svg" alt="MongoDB" class="skill-icon"><span class="skill-name">MongoDB</span></div>
                        <div class="skill-card"><img src="assets/images/skills/mysql.svg" alt="MySQL" class="skill-icon"><span class="skill-name">MySQL</span></div>
                    </div>
                </div>
                 <div class="skill-category">
                    <h3 class="category-title">Mobile</h3>
                    <div class="skills-grid">
                        <div class="skill-card"><img src="assets/images/skills/flutter.svg" alt="Flutter" class="skill-icon"><span class="skill-name">Flutter</span></div>
                        <div class="skill-card"><img src="assets/images/skills/kotlin.svg" alt="Kotlin" class="skill-icon"><span class="skill-name">Kotlin</span></div>
                        <div class="skill-card"><img src="assets/images/skills/swift.svg" alt="Swift" class="skill-icon"><span class="skill-name">Swift</span></div>
                    </div>
                </div>
            </div>

            <div class="skill-category">
                <h3 class="category-title">Herramientas & DevOps</h3>
                <div class="skills-grid">
                    <div class="skill-card"><img src="assets/images/skills/git.svg" alt="Git" class="skill-icon"><span class="skill-name">Git</span></div>
                    <div class="skill-card"><img src="assets/images/skills/github.svg" alt="GitHub" class="skill-icon"><span class="skill-name">GitHub</span></div>
                    <div class="skill-card"><img src="assets/images/skills/fork.svg" alt="Fork" class="skill-icon"><span class="skill-name">Fork</span></div>
                    <div class="skill-card"><img src="assets/images/skills/vscode.svg" alt="VS Code" class="skill-icon"><span class="skill-name">VS Code</span></div>
                    <div class="skill-card"><img src="assets/images/skills/androidstudio.svg" alt="Android Studio" class="skill-icon"><span class="skill-name">Android Studio</span></div>
                    <div class="skill-card"><img src="assets/images/skills/xampp.svg" alt="XAMPP" class="skill-icon"><span class="skill-name">XAMPP</span></div>
                    <div class="skill-card"><img src="assets/images/skills/postman.svg" alt="Postman" class="skill-icon"><span class="skill-name">Postman</span></div>
                    <div class="skill-card"><img src="assets/images/skills/figma.svg" alt="Figma" class="skill-icon"><span class="skill-name">Figma</span></div>
                    <div class="skill-card"><img src="assets/images/skills/arduino.svg" alt="Arduino IDE" class="skill-icon"><span class="skill-name">Arduino IDE</span></div>
                    <div class="skill-card masomenos"><img src="assets/images/skills/docker.svg" alt="Docker" class="skill-icon"><span class="skill-name">Docker</span><span class="skill-level">Básico</span></div>
                    <div class="skill-card masomenos"><img src="assets/images/skills/aws.svg" alt="AWS" class="skill-icon"><span class="skill-name">AWS</span><span class="skill-level">Básico</span></div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/loading-screen.js"></script>
    <script src="js/universe-background.js"></script>
    <script src="js/habilidades.js"></script>
</body>
</html>
